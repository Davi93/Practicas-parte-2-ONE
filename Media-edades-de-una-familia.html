<meta charset="UTF-8">

<h1>Calcular media de edades de una familia</h1>

<script>
function saltarLinea() {

    document.write("<br>");
    document.write("<br>");

}

function imprimir(frase) {

    document.write(frase);
    saltarLinea();

}

    var numeroDeMiembros = parseInt(prompt("Ingrese la cantidad de miembros de su familia"));
    var contador = 1;
    var totalEdades = 0;

  while(contador <= numeroDeMiembros) {

        
        edad = parseInt(prompt("Ingrese la edad de su familiar"));
        totalEdades = totalEdades + edad;
        contador++;

  }

   var mediaEdades = totalEdades/numeroDeMiembros

    imprimir("La media de las edades de su familia es " + mediaEdades)
    imprimir("Fin")
   

</script>
