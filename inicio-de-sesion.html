<script>

    var inicioDeSesionRegistrado = "alura";
    var contrasenhaRegistrada = "alura321";
    var limiteIntentos = 3;

while (contador <= limiteIntentos) {

    var claveIngresada = prompt("Ingrese su contraseña");

    if( inicioDeSesionRegistrado == usuarioIngresado && contrasenhaRegistrada == claveIngresada ) {

        if(contador == 3) {

            alert("Se han agotado el número de intentos permitidos comuniquese con el administrador o cambie la contraseña!");
                         
            }
        }

}

</script>
