<meta charset="UTF-8">

<input type="text">
<button>Verificar si acertó con el secreto</button>


<script>
    var secreto = Math.round(Math.random(1)*10);
    var input = document.querySelector("input");
    input.focus();

function verificar(){

    if(parseInt(input.value) == secreto) {
        alert("Usted acertó");
    }
    else {
        alert("Usted erró");
    }

    input.value = "";// limpia el cuadro de texto
    input.focus();//ubica en el cuadro de texto

}  

var button = document.querySelector("button");
button.onclick = verificar;//Verifica al oprimir el boton

</script>
