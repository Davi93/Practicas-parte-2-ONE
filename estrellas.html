<meta charset="UTF-8">

<h1>Juego de adivinacion</h1>

<script>
function saltarLinea() {

    document.write("<br>");
    document.write("<br>");

}

function imprimir(frase) {

    document.write(frase);
    saltarLinea();

}



for( var lineas = 1;lineas <= 3;lineas++){

  for( var colummnas = 1; colummnas <= 10; colummnas++){

    document.write ("*");

  
  }

  saltarLinea();
  
}

    imprimir("Fin");

</script>
