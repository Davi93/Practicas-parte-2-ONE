<meta charset="UTF-8">

<h1>Calcular tabla de multiplicar</h1>

<script>
function saltarLinea() {

    document.write("<br>");
    document.write("<br>");

}

function imprimir(frase) {

    document.write(frase);
    saltarLinea();

}

var multiplicador = 1

imprimir("While")
    
 while (multiplicador <=12){

    imprimir(7*multiplicador);
    multiplicador++;

 }

 imprimir("For")

 for (var multiplicador = 1;multiplicador <=12;multiplicador++) {

    imprimir(7*multiplicador);

 }


</script>
