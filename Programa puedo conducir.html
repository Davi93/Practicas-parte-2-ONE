<meta charset="UTF-8">

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var edad = parseInt(prompt("¿Cuál es tu edad?"));
    var tieneLicencia = prompt("¿Tienes licencia? Responde S o N");

    if(( edad >= 18) && ( tieneLicencia == "S")) 
    {

        imprimir("Usted es mayor de edad y puede conducir ya que si posee licencia");
    }

    else {

        imprimir("Usted no es mayor de edad y no puede conducir ya que no tiene licencia")

    }

</script>
